<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles\styles.css">
    <title>Shopping List Check Off</title>
  </head>
  <body>
    <h1>Shopping List Check Off</h1>
    <!-- List #1: To buy -->
    <div id="ListBuy" ng-controller='ToBuyController as toBuyItem'>
      <h2>To Buy:</h2>
      <div class="buyItems">
        <ol>
          <li ng-repeat="item in toBuyItem.showItemsToBuy">
            Buy {{item.quantity}} {{item.name}}
            <button ng-click="toBuyItem.addToBoughtList($index)">Bought</button>
          </li>
        </ol>
        <div class="message" ng-if="toBuyItem.showItemsToBuy.length == 0">
          Everything is bought!
        </div>
      </div>
    </div>
    <!-- List #2: Already bought -->
    <div id="ListBought" ng-controller='AlreadyBoughtController as boughtItem'>
      <h2>Already Bought:</h2>
      <div class="boughtItems">
        <ol>
          <li ng-repeat="item in boughtItem.showItemsAlreadyBought">
            Bought {{item.quantity}} {{item.name}}
          </li>
        </ol>
        <div class="message" ng-if="boughtItem.showItemsAlreadyBought.length == 0">
          Nothing bought yet.
        </div>
      </div>
    </div>
  </body>
</html>
