<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" href="style.css">
    <title>Narrow Down Your Menu Choice</title>
  </head>
  <body>
    <div>
      <h1>Narrow It Down Your Menu Choice</h1>
      <div ng-controller='NarrowItDownController as menu'>
        <input type="text" ng-model="menu.searchTerm">
        <button ng-click="menu.getMenuItems();">Narrow It Down For Me!</button>
        <found-items items="menu.items" remove-item="menu.removeItem(index);"></found-items>
      </div>
    </div>

  </body>
</html>
