<!DOCTYPE html>
<html ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>    
    <link rel="stylesheet" href="style.css">
  </head>
<body >
  <div ng-controller="NarrowItDownController as menu">
    <div>
     
      <h1>Narrow Down Your Menu Choice</h1>

        <div>
          <input type="text" ng-model="menu.searchTerm">
        </div>
        <div class="button">
          <button ng-click="menu.foundInMenu();" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>

      </div>

    <found-items items="menu.found" on-remove="menu.removeItem(index)" is-valid="menu.valid"></found-items>

  </div>

</body>
</html>
